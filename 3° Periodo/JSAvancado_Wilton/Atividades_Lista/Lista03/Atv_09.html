<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Document</title>
<script type="text/javascript">
		let vet1 = [0,2,4,6,8,65];
		let vet2 = [91,1,3,5,7,9];
		let vet3 = [20,22,24,26];
		
		let corte1 = parseInt(prompt("digita 1o valor de corte:"));
		let corte2 = parseInt(prompt("digita 2o valor de corte:"));
		let corte3 = parseInt(prompt("digita 3o valor de corte:"));
		

		let todosForamMaiorCorte = (vetor,corte) => (vetor.every(valor => valor>=corte));
		
		document.write(todosForamMaiorCorte(vet1, corte1)+"<br>"); 
		document.write(todosForamMaiorCorte(vet2, corte2)+"<br>"); 
		document.write(todosForamMaiorCorte(vet3, corte3)+"<br>"); 

</script>
</head>
<body>
		
<p id="demo"></p>
</body>
</html>
