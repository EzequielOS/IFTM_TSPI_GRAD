<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Document</title>
<script type="text/javascript">
		let vet1 = [0,2,4,6,8,65];
		let vet2 = [90,1,3,5,7,9];
		let vet3 = [10,12,14,16];
		

		let elemImpar = (vetor) => (vetor.filter(valor => valor%2 ==1));
		
		document.write(elemImpar(vet1)+"<br>"); 
		document.write(elemImpar(vet2)+"<br>"); 
		document.write(elemImpar(vet3)+"<br>"); 

</script>
