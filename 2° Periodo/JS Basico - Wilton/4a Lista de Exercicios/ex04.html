<!DOCTYPE html>
<html>
	<head>
		<meta name="Author" content="Ezequiel de Oliveira">
		<meta name="Description" content="Js Basico">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			homens = [];
			mulheres = [];
		
			for (i=1; i>0; i++){
			nome = prompt("Qual nome do Passageiro? (Ex: Joao)"); 
			sexo = prompt("O Passageiro é homem ou mulher? (Ex: M or F)");
				sexo.toLowerCase();
				switch(sexo){
					case "m":
						homens.push(nome);
						break;
					case "f":
						mulheres.push(nome);
				}
			
			qtd = prompt("Há mais Passageiros? (S or N)", "S");
				qtd.toLowerCase();
				switch (qtd){
				case "s":
					i = 1;
					break;
				case "n":
					i= -3;
				}
			}
			
			document.write(`<table style="border-collapse: collapse;" border="1px" align="center">`);
			for(i=0; i<=6; i++){
				document.write(`<tr><td style="padding: 0px 5px 5px 4px;">${mulheres[i]}</td><td style="padding: 0px 5px 5px 4px;">${homens[i]}</td></tr>`);
			}			
			document.write(`</table>`);

		</script>
	</head>
	<body>
	</body>
</html>
