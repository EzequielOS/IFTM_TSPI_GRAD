<head>

<meta charset="utf-8">
<title></title>
<script type="text/javascript">
	function calculaNotas(){
		var notaB1 = document.getElementById("pBimestre").value;
		var notaB2 = document.getElementById("sBimestre").value;
		
		if(notaB1 == ""){
			alert("ERRO! Nota 1째 Bimestre precisa ser preenchida.");
			document.getElementById("pBimestre").focus();
		}
		else if(notaB2 ==""){
			alert("ERRO! Nota 2째 Bimestre precisa ser preenchida.");
			document.getElementById("sBimestre").focus();
		}
		
		else if((parseFloat(notaB1) + parseFloat(notaB2)) >= 60){
			alert("APROVADO!");
		}
		else{
			alert("REPROVADO");
		}
		
	}
</script>
</head>
<body>
	<form>
		<table align="center">
			<tr>
				<td><label for="pBimestre">NOTA (1째Bimestre): </label> <input type="text" id="pBimestre"></td>
			</tr>
			<tr>
				<td><label for="sBimestre">NOTA (2째Bimestre): </label> <input type="text" id="sBimestre"></td>
			</tr>
			<tr>
				<td><input type="button" value="Resultado" onclick="calculaNotas()"></td>
			</tr>
		</table>

	</form>
</body>
