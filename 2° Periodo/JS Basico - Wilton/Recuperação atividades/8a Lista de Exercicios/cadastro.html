<!DOCTYPE html>
<html>
<head>
<meta name="Author" content="Ezequiel de Oliveira">
<meta name="Description" content="Js Basico">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8">
<title>Tamagochi - Cadastro</title>
<style>
* {
	box-sizing: border-box;
	padding: 0px;
	margin: 0px;
}
body {
	background-image: url('./images/ex001/BG.png');
	background-size: cover;
}

.container {
	color: darkgoldenrod;
	background-color: rgb(255, 255, 255, 0.7);
	border: 8px dashed orange;
	width: 30%;
	margin-left: auto;
	margin-right: auto;
	padding: 20px 30px;
	margin-top: 10%;
	border-radius: 50px;
	text-align: center;
}


form {
	margin-top: 30px;
	margin-bottom: 40px;
}

label, input {
	margin: auto;
	margin-top: 5px;
	display: block;
	width: 60%;
}

label {
	font-weight: bold;
	font-size: .8rem;
}

input[type="text"], input[type="password"], input[type="email"] {
	border: 0px solid orange;
	border-bottom: 4px solid orange;
	padding: 10px;
}

.btn {
	color: darkgoldenrod;
	margin: auto;
	margin-top: 10px;
	width: 50%;
	padding: 5px;
	border-radius: 5px;
	cursor: pointer;
}
</style>
<script>
	usuarios = [];
	senhas = [];
	function validacao() {
		user = document.getElementById("user").value;
		password = document.getElementById("password").value;

		if ((user == "") || (password == ""))
			alert("Não é perimitido campos em branco!");
		else if (password.length <= 5)
			alert("Senha deve conter no minimo 5 caracteres!");
		else {
			if (usuarios.indexOf(user) > -1) {
				alert("Usuário já existente. Use outro nickname")
			} else {
				alert("Cadastrado com sucesso!");
				usuarios.push(user);
				senhas.push(password);
				
				
				localStorage.setItem("usuarios", usuarios);
				localStorage.setItem("senhas", senhas);
				

				window.open("index.html", "_self");
			}
		}
	}
	function voltar() {
		window.open("index.html", "_self");
	}
</script>
</head>
<body>
	<div class="container">
		<h1>Quero me cadastrar</h1>
		<form action="">
			<label for="login">Login:</label> <input type="email"
				id="user"> <label
				for="senha" min="5">Senha: </label> <input type="password"
				id="password"> <input
				type="button" value="Cadastrar" class="btn" onclick="validacao()">
			<input type="button" value="Voltar" class="btn" onclick="voltar()">
		</form>
	</div>
</body>
</html>
