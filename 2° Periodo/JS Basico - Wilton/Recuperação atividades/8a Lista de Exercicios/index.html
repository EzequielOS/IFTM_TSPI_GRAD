<!DOCTYPE html>
<html>
<head>
<meta name="Author" content="Ezequiel de Oliveira">
<meta name="Description" content="Js Basico">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8">
<title>Tamagochi - Login</title>
<style>
* {
	box-sizing: border-box;
	padding: 0px;
	margin: 0px;
}

body {
	background-image: url('./images/ex001/BG.png');
}

.container {
	color: darkgoldenrod;
	background-color: rgb(255, 255, 255, 0.7);
	border: 8px dashed orange;
	width: 30%;
	margin-left: auto;
	margin-right: auto;
	padding: 20px 30px;
	margin-top: 10%;
	border-radius: 50px;
	text-align: center;
}


form {
	margin-top: 30px;
	margin-bottom: 40px;
}

label, input {
	margin: auto;
	margin-top: 5px;
	display: block;
	width: 60%;
}

label {
	font-weight: bold;
	font-size: .8rem;
}

input[type="text"], input[type="password"] {
	border: 0px solid orange;
	border-bottom: 4px solid orange;
	padding: 10px;
}

.btn {
	color: darkgoldenrod;
	margin: auto;
	margin-top: 10px;
	width: 50%;
	padding: 5px;
	border-radius: 5px;
	cursor: pointer;
}
</style>
<script>
	var usuarios = [];
	var senhas = [];

	function validacao() {
		var user = document.getElementById("user").value;
		var password = document.getElementById("password").value;

		users = localStorage.getItem("usuarios").split(",");
		pass = localStorage.getItem("senhas").split(",");

		if (user == "" || password == "") {
			alert("Campos não podem ficar em branco!");
		} else {
			for (var i = 0; i < users.length; i++) {
				if (users[i] == user && pass[i] != password) {
					alert("Usuário existente, porém senha inválida.");
				} else if (users[i] != user) {
					alert("Usuário inexistente. Tente outro usuário");
				} else {
					alert("Login realizado com sucesso!");
					window.open("tamagochi.html", "_self");
				}
			}

		}
	}
	function cadastro() {
		window.open("cadastro.html", "_self");
	}
</script>
</head>
<body>
	<div class="container">
		<h1>Logar em Tamagochi</h1>
		<form action="">
			<label for="user">Login:</label> <input type="text" id="user">

			<label for="password">Senha: </label> <input type="password"
				id="password"> <input type="button" value="Login"
				class="btn" onclick="validacao()"> <input type="button"
				value="Cadastro" class="btn" onclick="cadastro()">
		</form>
	</div>
</body>
</html>
