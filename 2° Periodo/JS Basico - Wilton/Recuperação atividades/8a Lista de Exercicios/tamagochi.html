	function changeBoy(nameImg, msg) {
		document.getElementById("imgBoy").src = `images/ex001/${nameImg}.png`;
		if (nameImg == "alegre") {
			nome = prompt("Qual e teu nome?");
			msg = `${nome}, Voce quer brincar?`;
		}
		document.getElementById("txtBoy").innerHTML = msg;
	}
	
	 function sair(){
         if(prompt("Deseja realmente sair? (Digite 'sim')").toUpperCase() == 'SIM'){
             window.open("index.html","_self");
         }
     }
</script>

<body>
	<h1 align="center">Jogo Tamagochi</h1>
	<div class="boxBoy">
		<img id="imgBoy" src="images/ex001/pensativo.png"
			alt="Desenho de um rosto pensativo" height="169" width="145"
			onmouseenter="changeBoy('assustado', 'O que voce quer?')"
			onmousedown="changeBoy('nervoso', 'Nao aperta!')"
			onmouseup="changeBoy('alegre', '')"
			onmouseout="changeBoy('pensativo', 'zzzzzzzzzz!!!')" />
		<p id="txtBoy">zzzzzzzzzz!!!</p>
		<form action="">
			<input type="button" class="btn" value="Sair" onclick="sair()">
		</form>
	</div>
