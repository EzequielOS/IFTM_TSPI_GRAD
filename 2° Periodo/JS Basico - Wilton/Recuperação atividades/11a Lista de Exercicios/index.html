	width: 30%;
	margin-left: auto;
	margin-right: auto;
	padding: 20px 30px;
	margin-top: 10%;
	border-radius: 50px;
	text-align: center;

	margin-top: 5px;
	display: block;
	width: 60%;
}

	<div class="container">
		<h1>Tela de cadastro</h1>

				<label for="txtNome">Nome Completo</label>
