<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            nome = prompt("Seu nome completo: ");
            vet_pal = nome.split(" "); // ["wilton","de","paula","filho"];
            first = vet_pal[0].toUpperCase();
            last = vet_pal[vet_pal.length - 1].toUpperCase();
            document.write(`${first} ${last}`);
        </script>
    </head>
    <body></body>
</html>
