<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            var texto1 = String(prompt("Digite um texto!"));
            var texto2 = prompt("Digite a palavra que deseja substituir: ");
            var texto3 = prompt("Digite a palavra substituta: ");
            var resultado = texto1.replace(`${texto2}`, `${texto3}`);
            alert(resultado);
        </script>
    </head>
    <body></body>
</html>
