<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            text = prompt(
                "Digite um texto qualquer: ",
                "amor paz deus amizade amanha tarde noite abril todo tudo"
            );

            palavras = text.split(" ");
            palavras.sort();

            palAchadas = "";
            for (i = 0; i < palavras.length; i++) {
                palavra = palavras[i];
                letra = palavra.charAt(0);
                palAchadas = palavra;

                if (palavra.charAt(0) == letra) {
                    document.write(
                        `<h2 style="color:green">Foi(ram) encontrada(s) as palavra(s) iniciada(s) com a letra <u>${letra}</u>:</h2>`
                    );
                }
                document.write(`<p>${palAchadas}</p>`);
            }
        </script>
    </head>
    <body></body>
</html>
