<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            form {
                width: 300px;
                padding: 10px;
                border: 2px solid black;
                margin: auto;
                border-radius: 15px;
                background-color: aquamarine;
            }
            input {
                display: block;
                margin-bottom: 10px;
            }
            input[type="text"] {
                width: 95%;
            }
            input[type="button"] {
                width: 150px;
                margin: auto;
            }
            input[type="button"] {
                width: 145px;
                margin: auto;
                background-color: #a75400;
                border: none;
                padding: 5px;
                color: #ffd2a4;
                border-radius: 5px;
                display: inline;
            }
            input[type="button"]:hover {
                background-color: #d96d00;
                cursor: pointer;
            }
        </style>
        <script>
            function recordInfo() {
                usr = document.getElementById("nome").value;
                passoword = document.getElementById("senha").value;
                localStorage.setItem(usr, passoword);
            }
            function showUsers() {
                window.open("pg02.html", "_self");
            }
        </script>
    </head>
    <body>
        <form action="">
            <label for="">Username:</label>
            <input type="text" id="nome" />

            <label for="">Senha:</label>
            <input type="text" id="senha" />

            <input type="button" value="Cadastrar" onclick="recordInfo()" />
            <input
                type="button"
                value="Mostrar Usuarios"
                onclick="showUsers()"
            />
        </form>
    </body>
</html>
