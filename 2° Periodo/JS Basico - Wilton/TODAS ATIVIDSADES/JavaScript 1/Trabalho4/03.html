<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            table {
                border: 2px solid black;
                margin: auto;
            }
            td {
                border: 2px solid black;
                text-align: center;
            }
        </style>

        <script>
            var codigo = ["P2", "AP", "POO1", "FBD", "JSB"];
            var materia = [
                "Projeto Sistema Web MVC e SQL",
                "Algoritmos e Programação",
                "Programação Orientada a Objetos 1",
                "Fundamentos de Banco de Dados",
                "JavaScript Básico",
            ];

            document.write(
                `<table><tr><td>Codigo</td><td>Disciplina</td></tr><tr>`
            );
            for (var i in codigo) {
                document.write(`<td>${codigo[i]}</td>`);
                document.write(`<td>${materia[i]}</td></tr>`);
            }
            document.write(`</tr></table>`);
        </script>
    </head>
    <body></body>
</html>
