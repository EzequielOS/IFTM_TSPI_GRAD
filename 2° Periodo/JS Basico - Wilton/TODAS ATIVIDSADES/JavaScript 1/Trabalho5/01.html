<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
        </style>
        <script>
            function mostrarDobro() {
                dobro = document.getElementById("dobro").value;
                if (dobro == "") {
                    alert("Valor invalido!");
                    document.getElementById("dobro").focus();
                } else document.getElementById("resultado").value = dobro * 2;
            }
        </script>
    </head>
    <body>
        <div>
            <label for="dobro">NÃºmero:</label>
            <input type="number" id="dobro" /><br />

            <input
                type="button"
                value="Mostrar o dobro"
                onclick="mostrarDobro()"
            /><br />

            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" />
        </div>
    </body>
</html>
