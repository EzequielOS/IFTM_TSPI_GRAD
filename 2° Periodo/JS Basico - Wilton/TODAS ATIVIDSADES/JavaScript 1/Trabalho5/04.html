<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: row;
            }
            .container div {
                margin: 8px;
            }
        </style>
        <script>
            function mostrarValor(valor1, valor2) {
                a = document.getElementById("valor1").value;
                b = document.getElementById("valor2").value;
                console.log(a, b);
                soma = Number(a) + Number(b);
                if (a == "" || b == "") {
                    alert("Valor invalido!");
                } else {
                    document.getElementById("resultado").value = soma;
                }
            }
            function mostrarValor2(valor1, valor2) {
                a = document.getElementById("valor1").value;
                b = document.getElementById("valor2").value;
                console.log(a, b);
                soma = Number(a) - Number(b);
                if (a == "" || b == "") {
                    alert("Valor invalido!");
                } else {
                    document.getElementById("resultado").value = soma;
                }
            }
            function mostrarValor3(valor1, valor2) {
                a = document.getElementById("valor1").value;
                b = document.getElementById("valor2").value;
                console.log(a, b);
                soma = Number(a) * Number(b);
                if (a == "" || b == "") {
                    alert("Valor invalido!");
                } else {
                    document.getElementById("resultado").value = soma;
                }
            }
            function mostrarValor4(valor1, valor2) {
                a = document.getElementById("valor1").value;
                b = document.getElementById("valor2").value;
                console.log(a, b);
                soma = Number(a) / Number(b);
                if (a == "" || b == "") {
                    alert("Valor invalido!");
                } else {
                    if (b > "0")
                        document.getElementById("resultado").value = soma;
                    else
                        alert(
                            "Não e possivel dividir por 0 ou número negativo!"
                        );
                }
            }
        </script>
    </head>
    <body>
        <div>
            <h1>Calculadora</h1>
            <label for="nota1">1º Valor:</label>
            <input type="number" id="valor1" /><br />
            <label for="nota2">2º Valor:</label>
            <input type="number" id="valor2" /><br />

            <div class="container">
                <div>
                    <input type="button" value="+" onclick="mostrarValor()" />
                </div>
                <div>
                    <input type="button" value="-" onclick="mostrarValor2()" />
                </div>
                <div>
                    <input type="button" value="*" onclick="mostrarValor3()" />
                </div>
                <div>
                    <input type="button" value="/" onclick="mostrarValor4()" />
                </div>
            </div>
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" />
        </div>
    </body>
</html>
