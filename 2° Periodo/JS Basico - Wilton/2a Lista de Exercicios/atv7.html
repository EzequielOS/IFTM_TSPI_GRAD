<!DOCTYPE html>
<html>
<head>
<meta name="Author" content="Ezequiel de Oliveira">
<meta name="Description" content="Js Basico">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8">
<title></title>
<script type="text/javascript">
	texto = prompt("Qual o seu texto?", "O rato roeu a roupa do rei de roma");
	letra = prompt("Qual letra ?", "r");
	palavras = texto.split(" ");
	achou = false;
	palAchadas = "";
	
	for(i=0; i<palavras.length; i++){
		 palavra = palavras[i];
		if (palavra.charAt(0) == letra) {
			palAchadas += palavra + "  ";
			achou =true;
		}
	}
	if(!achou) document.write(`<a style="color:red">Nao foram encontradas palvaras com essa letra</a>`)
	else{
		document.write(`<h2> Palavras iniciadas com <span style="color:blue">${letra} </h2>`)
		document.write(`${palAchadas}`)
	}
	
	</script>
</head>
<body>
</body>
</html>
